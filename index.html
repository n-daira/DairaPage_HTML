<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">

    <title>だいらページ</title>

    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/rellax.min.js"></script>
</head>

<body>
    <!--ヘッダー-->
    <header>
        <div> <img src="./image/header_logo.png" height="40px"/> </div>
        <div> Youtube </div>
        <div> Twitter </div>
        <div> Tiktok </div>
    </header>

    <!--パララックス実装-->
    <div class="background">
        <img src="./image/background.png"/>
        <div class="daira">
            <img src="./image/daira.png" class="js-rellax" data-rellax-speed="2" data-rellax-zindex="2"/>
        </div>
        <div class="ball">
            <img src="./image/ball.png" class="js-rellax" data-rellax-speed="1.2" data-rellax-zindex="2"/>
        </div>
    </div>
</body>

<script>
    var rellax = new Rellax('.js-rellax', {
        center: true,
    });
</script>

</html>
